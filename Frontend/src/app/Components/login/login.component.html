@if(loading){
  <h1>loading</h1>
}@else{ 
<section class="">
    <div class="container shadow wholeBody" style="margin-top: 3rem; border-radius: 10px;">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex justify-content-center align-items-center h-custom-2 px-5 ms-xl-4 pt-2 pt-xl-0 ">
            <form [formGroup]="login" >
              <h2 style="color: #107980; text-align: center;margin-bottom: 2rem;">Sign In</h2>

              <input formControlName="loginEmail" name="email" type="email" class="form-control mb-2 mt-3" placeholder="Email" />
               <div [ngClass]="{'text-danger':true,'d-none':loginEmailValid,'d-block':!loginEmailValid} " style="text-align: center; margin-bottom: 1rem;">please enter your email</div>
              <input formControlName="loginPassword" name="password" type="password" class="form-control mb-2" placeholder="Password" />
              <div [ngClass]="{'text-danger':true,'d-none':loginPasswordValid,'d-block':!loginPasswordValid}" style="text-align: center; margin-bottom: 1rem;">please enter your password</div>
        <div style="text-align: center;">
              <button  (click)="signIn()" class="btn  " style="color: white; background-color: #107980;width: 8rem;" id="signup">Sign Up</button>
            </div>
            <h2 style="text-align: center;">
            <a routerLink="/registration" style="color:#347f89 ;" > Don't have an account , Register ?</a>
            </h2>  
            <div style="text-align: center; margin-top: 1rem;">
              <a routerLink="/home" style="color:rgb(14, 189, 189) ; font-size: 15pt;">Explore Us</a>
            </div>
            </form>
          </div>
          
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block " >
          <img src="https://plus.unsplash.com/premium_photo-1682913629540-3857602b540c?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Login image" class="w-100 rounded " style=" object-position: left; height:80vh;">
        </div>
      </div>
    </div>
  </section>
}
